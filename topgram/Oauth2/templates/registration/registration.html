{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auth</title>
    <link rel="stylesheet" href= "{% static 'css/login.css' %}">
</head>
<body>
    <div class="login">
        <h1>Регистрация</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.errors }}
            {{text}}
            <input type="text" name="username" placeholder="Имя пользователя" required="required" />
              <input type="password" name="password" placeholder="Пароль" required="required" />
              <button type="submit" class="btn btn-primary btn-block btn-large">Поехали.</button>
              <a type="registration", name = 'reg', href = '/accounts/login' >Уже зарегистрированы?</a>
          </form>
      </div>
</body>
</html>
