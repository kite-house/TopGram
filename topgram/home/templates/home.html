{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href= "{% static 'css/home.css' %}">
  <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
</head>

<body>
  <div class="app">
    <div class="header">
      <div class="logo">
          <img src="{% static 'favicon/logo.png'%}">
      </div>
      <div class="user-settings">
        <div class="dark-light", onclick="dark_light()" >
          <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </div>
        <div class="settings">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
          </svg>
        </div>
        <img class="user-profile" src="{{owner_avatar}}"
            class="account-profile">
      </div>
    </div>
    <div class="wrapper">
      <div class="conversation-area">
        <form onsubmit="event.preventDefault();" role="search">
          <label for="search"></label>
          <input id="search" type="search" placeholder="Поиск..." autofocus required />
          <button type="submit">Go</button>    
        </form>

        {% for chat in chat_list %}
        <a href="/{{chat.name}}" style ="text-decoration: none; color: black;">
        <div class="msg">
          <link href="{{chat.name}}">
          <img class="msg-profile" src= {{chat.avatar}}>
          <div class="msg-detail">
            <div class="msg-username">{{chat.name}}</div>
            <div class="msg-content">
              <span class="msg-message">{{chat.last_msg}}</span>
              <span class="msg-date">{{chat.last_time_msg}}</span>
            </div>
          </div>
        </div>
        </a>
        {% endfor %}
        <div class="overlay"></div>
      </div>
      <div class="chat-area">
        <div class="chat-area-header">
          <div class="chat-area-title">{{recipient_name}}</div>
          <div class="chat-area-group">
            <img class="chat-area-profile"
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%283%29+%281%29.png" alt="" />
            <img class="chat-area-profile"
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%282%29.png" alt="">
            <img class="chat-area-profile"
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%2812%29.png" alt="" />
            <span></span>
          </div>
        </div>
        {% for message in messages %}
        <div class="chat-area-main">
          <div class="chat-msg {{message.sender_status}}">
            <div class="chat-msg-profile">
              <img class="chat-msg-img" src="{{message.sender_avatar}}" alt="">
              <div class="chat-msg-date">{{message.time}}</div>
            </div>
            <div class="chat-msg-content">
              <div class="chat-msg-text">{{message.content}}</div>
            </div>
          </div>
        </div> 
        {% endfor %}
        <form action = '' method="post"> {% csrf_token %}
        <div class="chat-area-footer">          
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-video">
            <path d="M23 7l-7 5 7 5V7z" />
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M21 15l-5-5L5 21" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
            <circle cx="12" cy="12" r="10" />
            <path d="M12 8v8M8 12h8" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip">
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" />
          </svg>
          <input type="text" name = 'input_message' placeholder="Отправить сообщение..." />
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-smile">
            <circle cx="12" cy="12" r="10" />
            <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-up">
            <path
              d="M14 9V5a3 3 0 00-3-3l-4 9v11h11.28a2 2 0 002-1.7l1.38-9a2 2 0 00-2-2.3zM7 22H4a2 2 0 01-2-2v-7a2 2 0 012-2h3" />
          </svg>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>

</html>


<form action='url' method='post'>{% csrf_token %}

  <textarea name='description' rows="4" cols="70" class="form-control" placeholder="Enter the situation description"></textarea>
  <select id="inputO_type" name='inputO' class="form-control">
        <option>Positive</option>
        <option>Negative</option>
 </select>
</form>
